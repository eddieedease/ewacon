<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<div>
  <agm-map [zoom]="8" [latitude]="52.200191" [longitude]="5.598922">
    <agm-marker *ngFor="let arcade of arcades" [iconUrl]="'assets/marker.png'" [latitude]="arcade.lat" [longitude]="arcade.long">
      <agm-snazzy-info-window [closeWhenOthersOpen]="true">
        <ng-template>
            {{arcade.name}}
        </ng-template>
      </agm-snazzy-info-window>
    </agm-marker>
  </agm-map>
</div>
